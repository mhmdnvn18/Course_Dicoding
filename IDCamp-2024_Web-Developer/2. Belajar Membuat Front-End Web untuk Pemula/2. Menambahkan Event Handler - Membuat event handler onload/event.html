<!DOCTYPE html>
<html>
<head>
  <title>Event World</title>
  
  <style>
    .contents {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid black;
      padding: 15px;
    }
    
    #generateButton {
      margin-top: 5px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="contents" align="center" hidden>
  <button id="incrementButton">Tekan Aku :)</button>
  <h3>Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span></h3>
</div>
 
<script>
  // Fungsi menyambut pengguna saat halaman selesai dimuat
  function welcome() {
    alert('Sim salabim muncullah elemen-elemen HTML!');
    const contents = document.querySelector('.contents');
    contents.removeAttribute('hidden');
  }

  // Fungsi untuk meningkatkan counter dan memunculkan pesan tersembunyi
  function increment() {
    // Menambahkan nilai pada elemen dengan id 'count'
    const countElement = document.getElementById('count');
    countElement.innerText++;

    // Cek apakah counter telah mencapai angka 7
    if (countElement.innerText == 7) {
      // Membuat elemen <h4> dengan pesan tersembunyi
      const hiddenMessage = document.createElement('h4');
      hiddenMessage.innerText = 'Selamat! Anda menemukan hadiah tersembunyi...';

      // Membuat elemen gambar
      const image = document.createElement('img');
      image.setAttribute(
        'src',
        'https://raw.githubusercontent.com/dicodingacademy/a315-web-pemula-labs/shared-files/catto.jpg'
      );

      // Menambahkan pesan dan gambar ke dalam elemen 'contents'
      const contents = document.querySelector('.contents');
      contents.appendChild(hiddenMessage).appendChild(image);
    }
  }

  // Event listener untuk tombol increment
  document.getElementById('incrementButton').onclick = increment;

  // Menjalankan fungsi welcome saat halaman selesai dimuat
  document.body.onload = welcome;
</script>
</body>
</html>
